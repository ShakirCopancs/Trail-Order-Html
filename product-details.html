<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Trial Order : Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="assets/styles/global.css">
</head>
<body>
    <div class="cs-sub-header">
        <section class="header-section">
            <div class="bread-crumbs"><i class="cs-icon-home-filled"></i>123</div>
        </section>
        <div class="d-flex justify-between item-center padding-B-24">
            <h3>Cisco Meraki Wifi 7 for Metlife</h3>
            <div class="d-flex gap-12"><button class="btn btn-secondary">Return</button><button class="btn btn-secondary">Extend Trial</button><button class="btn btn-primary">Request a Quote</button></div>
        </div>
        <!--sub header details-->
        <div class="d-flex item-center justify-between">
            <div>
                <div class="key ellipsis">Customer Info</div>
                <div class="value"><a class="text-link" href="javascript:void(0)">Metlife</a></div>
            </div>
            <div>
                <div class="key ellipsis">Trial Order ID</div>
                <div class="value">93159802</div>
            </div>
            <div class="start-expiry-date">
                <div>
                     <div class="key ellipsis">Start Date</div>
                     <div class="value">Jun 15, 2024</div>
                </div> 
                <div class="remaining-days">
                     <ul class="days-active">
                         <li class="active"><span class="cs-icon-check"></span></li>
                         <li class="days-count"><span class="days-left"><span class="cs-icon-clock"></span><span>88 days remaining</span></span></li>
                         <li class="default"><span></span></li>
                     </ul>
                </div>
                <div>
                 <div class="key ellipsis">Expiry Date</div>
                 <div class="value">Sep 15, 2024</div>
            </div> 
             </div>
             <div>
                <div class="key ellipsis">Trial Value</div>
                <div class="value">USD 30,000</div>
             </div>
             <div>
                <div class="key ellipsis">Trial Status</div>
                <div class="badge active-request">Active</div>
             </div>
             <div>
                <div class="key ellipsis">Tracking Numbers</div>
                <div class="value"><a href="javascript:void(0)" class="text-link">3</a></div>
             </div>
             <div>
                <div class="key ellipsis">Charges after Trial Expiry</div>
                <div class="value">USD 15,000</div>
             </div>
             <div>
                <div class="key ellipsis">Credit Card Charge Date</div>
                <div class="value">Oct 10, 2024</div>
             </div>
        </div>
         <!-- / sub header details-->
    </div>
    <!-- container-->
<div class="container">

</div>
<!--/ container-->
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="assets/js/modal.js"></script>
    <script src="assets/js/drawer.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
